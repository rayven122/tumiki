runs:
  using: composite
  steps:
    - name: ğŸ“ Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ inputs.github_token }}
        script: |
          const script = require('${{ github.action_path }}/../../scripts/comment-deployment.cjs');
          await script({
            github,
            context,
            deploymentUrl: '${{ inputs.deployment_url }}',
            environment: '${{ inputs.environment }}',
            isPR: true
          });

    - name: ğŸ“ Comment on commit
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/github-script@v7
      with:
        github-token: ${{ inputs.github_token }}
        script: |
          await github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `âœ… Vercel ${{ inputs.environment }} deployment completed: ${{ inputs.deployment_url }}`
          });
