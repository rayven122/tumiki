name: Setup
description: Setup pnpm and install packages

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.5

    - name: Install packages
      shell: bash
      run: pnpm install
