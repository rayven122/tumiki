name: Setup
description: Setup pnpm and install packages

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "22"

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.11.0

    - name: Install packages
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Install Vercel CLI
      shell: bash
      run: pnpm add -g vercel
