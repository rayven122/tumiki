        # ç’°å¢ƒå¤‰æ•°ã®ç¢ºèª
        if [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
          echo "Error: VERCEL_ORG_ID or VERCEL_PROJECT_ID is not set"
          echo "Please ensure these are set in the GitHub workflow"
