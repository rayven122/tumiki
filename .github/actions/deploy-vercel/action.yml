        fi

        # Vercelå´ã§ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œã™ã‚‹ã‚ˆã†ã«ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ç›´æŽ¥ãƒ‡ãƒ—ãƒ­ã‚¤
        # --yesãƒ•ãƒ©ã‚°ã§å¯¾è©±ãƒ¢ãƒ¼ãƒ‰ã‚’ç„¡åŠ¹åŒ–
        if [[ "${{ inputs.environment }}" == "production" ]]; then
