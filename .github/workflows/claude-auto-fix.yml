name: Claude Auto-Fix Loop

on:
  pull_request:
    types: [labeled]

jobs:
  auto-fix:
    if: contains(github.event.label.name, 'auto-fix')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm add -D @anthropic-ai/sdk@latest @octokit/rest typescript tsx

      - name: Run auto-fix loop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          npx tsx .github/scripts/auto-fix.ts

      - name: Summary
        if: always()
        run: |
          echo "âœ… Auto-fix process completed" >> $GITHUB_STEP_SUMMARY