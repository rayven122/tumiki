name: Test Slack Notification

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/test-slack-notification.yml'
      - '.github/actions/notify-slack-summary/**'
  workflow_dispatch:
    inputs:
      environment:
        description: "ãƒ†ã‚¹ãƒˆç’°å¢ƒ"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
          - preview
      migration_status:
        description: "ãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³çŠ¶æ…‹"
        required: true
        default: "success"
        type: choice
        options:
          - success
          - failure
          - skipped
      vercel_status:
        description: "Vercelãƒ‡ãƒ—ãƒ­ã‚¤çŠ¶æ…‹"
        required: true
        default: "success"
        type: choice
        options:
          - success
          - failure
      gce_status:
        description: "GCEãƒ‡ãƒ—ãƒ­ã‚¤çŠ¶æ…‹ï¼ˆæœ¬ç•ªã®ã¿ï¼‰"
        required: false
        default: "skipped"
        type: choice
        options:
          - success
