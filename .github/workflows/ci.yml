name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ Build
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ“ Create .env file for CI
        run: cp .env.example .env

      - name: ğŸ”§ Build packages
        run: pnpm turbo build

  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ“ Create .env file for CI
        run: cp .env.example .env

      - name: ğŸ” Run lint
        run: pnpm turbo lint

  format:
    name: ğŸ’… Format
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ’… Check format
        run: pnpm turbo format

  typecheck:
    name: ğŸ”¬ Typecheck
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ“ Create .env file for CI
        run: cp .env.example .env

      - name: ğŸ”¬ Run typecheck
        run: pnpm turbo typecheck

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ“ Create .env file for CI
        run: cp .env.example .env

      - name: ğŸ§ª Run tests
        run: pnpm test
