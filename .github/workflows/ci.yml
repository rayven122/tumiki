name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: ðŸš€ CI
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run lint, format and typecheck
        run: pnpm check

