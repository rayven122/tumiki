name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  format:
    name: ðŸ’… Eslint check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run run check
        run: pnpm exec dotenv -e .env.test -- pnpm run check

  typecheck:
    name: âœ… Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run typecheck
        run: pnpm run typecheck

