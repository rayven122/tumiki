name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ Build
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ“ Create .env file for CI
        run: cp .env.example .env

      - name: ğŸ”§ Build packages
        run: pnpm turbo build

  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ“ Create .env file for CI
        run: cp .env.example .env

      - name: ğŸ” Run lint
        run: pnpm turbo lint

  format:
    name: ğŸ’… Format
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ’… Check format
        run: pnpm turbo format

  typecheck:
    name: ğŸ”¬ Typecheck
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ“ Create .env file for CI
        run: cp .env.example .env

      - name: ğŸ”¬ Run typecheck
        run: pnpm turbo typecheck

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
    steps:
      - name: ğŸ“¥ Checkout branch
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ“ Create .env file for CI
        run: cp .env.example .env

      - name: ğŸ”§ Build packages
        run: pnpm turbo build

      - name: ğŸ§ª Run tests
        run: pnpm test

  # ã™ã¹ã¦ã®ã‚¸ãƒ§ãƒ–ãŒæˆåŠŸã—ãŸã“ã¨ã‚’ç¢ºèªã™ã‚‹ãŸã‚ã®æœ€çµ‚ã‚¸ãƒ§ãƒ–
  # Branch Protectionã§ã€ŒCIã€ãŒå¿…é ˆãƒã‚§ãƒƒã‚¯ã¨ã—ã¦è¨­å®šã•ã‚Œã¦ã„ã‚‹ãŸã‚å¿…è¦
  ci:
    name: CI
    runs-on: ubuntu-latest
    needs: [build, lint, format, typecheck, test]
    if: always()
    steps:
      - name: âœ… All checks passed
        if: ${{ !(contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
        run: echo "All CI checks passed!"

      - name: âŒ Some checks failed
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "Some CI checks failed or were cancelled"
          exit 1
