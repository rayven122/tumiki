on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    name: ğŸš€ Claude Code Assistant
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow Claude to push commits and create branches
      pull-requests: write # Allow Claude to create and update PRs, add comments
      issues: write # Allow Claude to create, update, and comment on issues
      id-token: write # Required for OIDC authentication
      actions: read # Required for Claude to read CI results on PRs
      checks: read # Allow Claude to read check run results
      statuses: read # Allow Claude to read commit status checks
      deployments: read # Allow Claude to read deployment information
      discussions: write # Allow Claude to participate in discussions
      repository-projects: read # Allow Claude to read project information
      security-events: read # Allow Claude to read security events
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ¤– Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Additional permissions for Claude to work with repository
          additional_permissions: |
            actions: read
            checks: read
            statuses: read
            deployments: read
            discussions: write
            metadata: read
            repository-projects: read
            security-events: read

