services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"

  db:
    image: postgres:alpine3.18
    container_name: db
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tumiki
    volumes:
      - db_vol:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-test:
    image: postgres:alpine3.18
    container_name: db-test
    restart: always
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tumiki_test
    volumes:
      - db_test_vol:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    container_name: tumiki-keycloak
    env_file:
      - ../.env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KC_HEALTH_ENABLED: "true"
      # ホスト名設定（CORS プロキシ経由でアクセスするため）
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8888
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KEYCLOAK_URL: http://localhost:8888
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-tumiki}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-tumiki-manager}
    entrypoint: ["/opt/keycloak/entrypoint.sh"]
    ports:
      - "8443:8080"
    volumes:
      - ./keycloak/tumiki-realm.json:/opt/keycloak/data/import/tumiki-realm.json:ro
      - ./keycloak/init-scripts:/opt/keycloak/init-scripts:ro
      - ./keycloak/setup-keycloak.sh:/opt/keycloak/setup-keycloak.sh:ro
      - ./keycloak/entrypoint.sh:/opt/keycloak/entrypoint.sh:ro
    depends_on:
      db:
        condition: service_healthy

  keycloak-cors-proxy:
    image: nginx:1.27-alpine
    container_name: keycloak-cors-proxy
    ports:
      - "8888:80"
    volumes:
      - ./keycloak-cors-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - keycloak

volumes:
  db_vol:
  db_test_vol:
