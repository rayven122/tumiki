services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  db:
    image: postgres:alpine3.18
    container_name: db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tumiki
    volumes:
      - db_vol:/var/lib/postgresql/data

  db-test:
    image: postgres:alpine3.18
    container_name: db-test
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tumiki_test
    volumes:
      - db_test_vol:/var/lib/postgresql/data

volumes:
  db_vol:
  db_test_vol:
