events {
    worker_connections 1024;
}

http {
    # 大きなヘッダー/Cookieに対応（Keycloak認証で必要）
    large_client_header_buffers 4 32k;

    server {
        listen 80;

        # プロキシバッファサイズを増加
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        location / {
            # OPTIONSリクエスト（preflight）の処理
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:6274' always;
                add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'authorization,content-type,accept,mcp-protocol-version' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' '86400' always;
                return 204;
            }

            # Keycloakへプロキシ（Docker内部ネットワーク経由）
            proxy_pass http://keycloak:8080;
            proxy_http_version 1.1;
            # ポート番号を含めてHostヘッダーを設定（Keycloakが正しいURLを生成するため）
            proxy_set_header Host "localhost:8888";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 開発環境では常にHTTPとして扱う
            proxy_set_header X-Forwarded-Proto http;

            # 通常レスポンスにCORSヘッダーを追加
            add_header 'Access-Control-Allow-Origin' 'http://localhost:6274' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Keycloakからの既存CORSヘッダーを削除（nginx側で統一）
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Allow-Methods;
        }
    }
}
