services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: tumiki-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
    command:
      - start-dev
      - --import-realm
      - --http-enabled=true
      - --hostname-strict=false
    ports:
      - "8443:8080"
    volumes:
      - ./tumiki-realm.json:/opt/keycloak/data/import/tumiki-realm.json:ro
      - ./init-scripts:/opt/keycloak/init-scripts:ro
      - ./setup-keycloak.sh:/opt/keycloak/setup-keycloak.sh:ro
    depends_on:
      keycloak-db:
        condition: service_healthy

  keycloak-db:
    image: postgres:16-alpine
    container_name: tumiki-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  keycloak-db-data:
