services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: tumiki-keycloak
    env_file:
      - ../../.env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_URL: http://localhost:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-tumiki}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-tumiki-manager}
    entrypoint: ["/opt/keycloak/entrypoint.sh"]
    ports:
      - "8443:8080"
    volumes:
      - ./tumiki-realm.json:/opt/keycloak/data/import/tumiki-realm.json:ro
      - ./init-scripts:/opt/keycloak/init-scripts:ro
      - ./setup-keycloak.sh:/opt/keycloak/setup-keycloak.sh:ro
      - ./entrypoint.sh:/opt/keycloak/entrypoint.sh:ro
    healthcheck:
      test: |
        exec 3<>/dev/tcp/localhost/9000 &&
        printf 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 &&
        grep -q 'HTTP/1.1 200' <&3
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    depends_on:
      keycloak-db:
        condition: service_healthy

  keycloak-db:
    image: postgres:16-alpine
    container_name: tumiki-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  keycloak-db-data:
