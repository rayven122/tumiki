services:
  db:
    image: postgres:alpine3.18
    container_name: db
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tumiki
    volumes:
      - db_vol:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-test:
    image: postgres:alpine3.18
    container_name: db-test
    restart: always
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tumiki_test
    volumes:
      - db_test_vol:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    extends:
      file: ../keycloak/base.yaml
      service: keycloak-base
    container_name: tumiki-keycloak
    env_file:
      - ../../.env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KC_HEALTH_ENABLED: "true"
      KC_HTTP_ENABLED: "true"
      # ホスト名設定（CORS プロキシ経由でアクセスするため）
      KC_HOSTNAME: http://localhost:8888
      # プロキシヘッダーを信頼（nginx から X-Forwarded-* を受け取る）
      KC_PROXY_HEADERS: xforwarded
    # 標準のstart-devコマンドを使用（Terraformで設定を適用するため）
    command: ["start-dev"]
    ports:
      - "8443:8080"
    depends_on:
      db:
        condition: service_healthy

  keycloak-cors-proxy:
    image: nginx:1.27-alpine
    container_name: keycloak-cors-proxy
    ports:
      - "8888:80"
    volumes:
      - ./keycloak-cors-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - keycloak

volumes:
  db_vol:
  db_test_vol:
